name: mukhliss
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

flutter_icons:
  android: true
  ios: true
  image_path: "images/mukhlis1.png"

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^5.1.0 
  connectivity_plus: ^5.0.0
  shared_preferences: ^2.2.2
  get: ^4.7.2
  flutter_riverpod: ^2.5.1
  google_sign_in: ^6.3.0 
  qr_flutter: ^4.1.0
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  cupertino_icons: ^1.0.8
  flutter_facebook_auth: ^7.1.2
  device_info_plus: ^11.4.0
  tuple: ^2.0.0
  shimmer: ^2.0.0
  uuid: ^4.5.1
  package_info_plus: ^8.3.0
  geolocator: ^14.0.1
  flutter_map: ^8.1.1
  flutter_polyline_points: ^2.1.0
  latlong2: ^0.9.1
  http: ^1.4.0
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  url_launcher: ^6.1.11
  internet_connection_checker_plus: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  


flutter:
  generate: true
  uses-material-design: true
  
  
  # Assets configuration
  assets:
    - .env
    - images/withoutbg.png
    - images/google_logo.png
    - images/facbook.jpeg
    - images/offer_pattern.png
    - images/withoutbackgroundwhite.png
    - images/mukhlis.png
    - images/mukhlis1.png
    - images/mukhlislogo.png
    - images/mukhlislogo1.png
    - images/placeholder.jpg
    - images/whitemukhlislogo.png

  # Fonts configuration
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Bold.ttf
          weight: 700